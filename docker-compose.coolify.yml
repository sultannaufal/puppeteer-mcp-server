services:
  puppeteer-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    restart: unless-stopped
    expose:
      - "3000"
    
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - API_KEY=${API_KEY}
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
      - PUPPETEER_ARGS=--no-sandbox --disable-setuid-sandbox --disable-dev-shm-usage --disable-accelerated-2d-canvas --no-first-run --no-zygote --disable-gpu
      - BROWSER_TIMEOUT=${BROWSER_TIMEOUT:-30000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - MAX_PAGES=${MAX_PAGES:-10}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-100}
    
    volumes:
      - ./logs:/app/logs:rw
      - ./screenshots:/app/screenshots:rw
      - /dev/shm:/dev/shm
    
    security_opt:
      - seccomp:unconfined
    
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); const req = http.request({hostname: 'localhost', port: 3000, path: '/health', timeout: 5000}, (res) => process.exit(res.statusCode === 200 ? 0 : 1)); req.on('error', () => process.exit(1)); req.end();"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s